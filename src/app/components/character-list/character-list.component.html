<div *ngFor="let character of characters" class="card card-body mb-2">
  <div class="row">
    <div class="col-md-8">
      <ul>
        <li>
          Id: {{character._id}}
        </li>
        <li>
          Name: {{character.name}}
        </li>
        <li>
          Description: {{character.description}}
        </li>
        <li>
          Role: {{character.role}}
        </li>
        <li>
          Personality: {{character.personality}}
        </li>
        <li ng-bind="setCreatedAt">
          Created_at: {{setCreatedAt}}
        </li>
      </ul>
      <button class="btn btn-danger" (click)="deleteCharacter(character._id)">
        Delete
      </button>
      <button class="btn btn-secondary" [routerLink]="['/character/edit', character._id]">
        Edit
      </button>
    </div>
    <div class="col-md-4">
      <img [src]="character.avatarPath" class="card-img">
    </div>
  </div>

</div>
